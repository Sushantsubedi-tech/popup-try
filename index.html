<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="png" href="https://i.pinimg.com/736x/ff/5a/e7/ff5ae72f423c7a1a2e6daf347ff1b5e2.jpg">
    <title>instagram profile</title>
</head>

<body>
    <div class="main">
        <div class="popup">
            <div class="pmain">
                <input type="text" class="useraddress" placeholder="Enter your username">
                <input type="text"  class="uname"    placeholder="Enter your Name">
                <button class="submit">submit</button>
            </div>
        </div>
        <div class="screen">
            <div class="user">
                <div class="back">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="username"></div>
                <div class="menu">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="profile">
                <div class="pleft">
                    
                        <div class="pic"></div>
                    
                </div>
                <div class="pright">
                    <div class="posts">
                        <div class="nump">0</div>
                        <div class="textp">Posts</div>
                    </div>
                    <div class="followers">
                        <div class="numf">0</div>
                        <div class="textf">Followers</div>
                    </div>
                    <div class="following">
                        <div class="numf0">0</div>
                        <div class="textf0">Following</div>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="name">
                  lorem  
                </div>
                <div class="bio">
<pre class="biodetails">
Lorem ipsum dolor sit amet
consectetur adipisicing elit.
Minus, fugiat.
</pre>
                </div>
            </div>
            <div class="clickable">
                <div class="follow">
                    Follow
                </div>
                <div class="message">
                    Message
                </div>
                <div class="email">
                    email
                </div>
            
            </div>
            <div class="features">
                <div class="high1"></div>
                <div class="high1"></div>
                <div class="high1"></div>
                <div class="high1"></div>
                
            </div>
            <div class="content-list">
                <div class="postsvis">
                    <i class="fa-solid fa-table"></i>
                </div>
                <div class="reels">
                    <i class="fa-solid fa-circle-play"></i>
                </div>
                <div class="contacts">
                    <i class="fa-solid fa-address-book"></i>
                </div>
            </div>
            <div class="content">

            </div>
            <div class="footer">
                <div class="home">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="add">
                    <i class="fa-solid fa-circle-plus"></i>
                </div>
                <div class="reelsvis">
                    <i class="fa-solid fa-circle-play"></i>
                </div>
                <div class="profilevis">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
